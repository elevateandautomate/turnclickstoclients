<!-- Direct hamburger menu HTML -->
<style>
  /* Mobile hamburger button styles */
  #mobile-hamburger {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 4px;
    padding: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border: none;
    cursor: pointer;
    width: 40px;
    height: 40px;
  }
  
  #mobile-hamburger span {
    display: block;
    width: 24px;
    height: 3px;
    margin: 5px 0;
    background-color: #0078ff;
    transition: all 0.3s ease;
  }
  
  #mobile-hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  
  #mobile-hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  
  #mobile-hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }
  
  /* Mobile menu styles */
  #mobile-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 9998;
    padding: 70px 20px 20px;
    overflow-y: auto;
  }
  
  #mobile-menu.open {
    display: block;
  }
  
  #mobile-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  #mobile-menu li {
    margin: 0;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
  }
  
  #mobile-menu a {
    display: block;
    color: #333;
    text-decoration: none;
    font-size: 18px;
    padding: 5px 0;
  }
  
  #mobile-menu a.cta-button {
    background-color: #0078ff;
    color: white;
    padding: 10px;
    border-radius: 4px;
    text-align: center;
    margin-top: 10px;
  }
  
  /* Only show on mobile */
  @media (max-width: 900px) {
    #mobile-hamburger {
      display: block;
    }
  }
</style>

<!-- Mobile hamburger button -->
<button id="mobile-hamburger" aria-label="Open mobile menu">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Mobile menu -->
<div id="mobile-menu">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="niches.html">Niches</a></li>
    <li><a href="apps/onboarding/index.html">Onboarding Portal</a></li>
    <li><a href="quiz-start.html" class="cta-button">GET STARTED</a></li>
  </ul>
</div>

<script>
  // Mobile menu functionality
  document.addEventListener('DOMContentLoaded', function() {
    var hamburger = document.getElementById('mobile-hamburger');
    var mobileMenu = document.getElementById('mobile-menu');
    
    if (hamburger && mobileMenu) {
      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('open');
      });
      
      // Close menu when clicking a link
      var menuLinks = mobileMenu.querySelectorAll('a');
      menuLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          hamburger.classList.remove('active');
          mobileMenu.classList.remove('open');
        });
      });
    }
  });
</script>
