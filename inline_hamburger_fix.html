<script>
// Immediate hamburger menu fix
(function() {
    // Run immediately
    initHamburger();
    
    // Also run on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', initHamburger);
    
    // And run on window load
    window.addEventListener('load', initHamburger);
    
    function initHamburger() {
        // Get hamburger button and navigation menu
        var hamburger = document.querySelector('.hamburger');
        var mainNav = document.getElementById('main-nav');
        
        if (hamburger && mainNav) {
            // Direct onclick handler
            hamburger.onclick = function(e) {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                // Toggle active class on hamburger
                if (hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                } else {
                    hamburger.classList.add('active');
                }
                
                // Toggle open class on main navigation
                if (mainNav.classList.contains('open')) {
                    mainNav.classList.remove('open');
                } else {
                    mainNav.classList.add('open');
                }
                
                console.log('Hamburger clicked - Menu toggled (inline)');
                return false;
            };
            
            console.log('Inline hamburger menu initialized');
        }
    }
})();
</script>
