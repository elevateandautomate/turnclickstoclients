<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Integration Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #3b82f6;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .test-container {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .log-container {
            background-color: #1f2937;
            color: #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #374151;
            padding-bottom: 5px;
        }
        .log-entry.error {
            color: #ef4444;
        }
        .log-entry.success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <h1>Dashboard Integration Test</h1>
    
    <div class="test-container">
        <h2>Test Dashboard Integration</h2>
        <p>This tool tests the integration between the tracking system and the dashboard by creating test events in Supabase and verifying they appear in the dashboard.</p>
        
        <div class="button-container" id="button-container">
            <!-- Buttons will be added by JavaScript -->
        </div>
        
        <div class="log-container" id="log-container">
            <!-- Log entries will be added here -->
        </div>
    </div>
    
    <!-- Include Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom console logger -->
    <script>
        // Override console methods to also log to the UI
        const logContainer = document.getElementById('log-container');
        
        // Store original console methods
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        // Helper function to add log entry to UI
        function addLogEntry(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            // Format objects and arrays
            let formattedMessage = message;
            if (typeof message === 'object' && message !== null) {
                try {
                    formattedMessage = JSON.stringify(message);
                } catch (e) {
                    formattedMessage = message.toString();
                }
            }
            
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${formattedMessage}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Override console methods
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'log'));
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'error'));
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'warn'));
        };
        
        console.info = function(...args) {
            originalConsole.info.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'info'));
        };
    </script>
    
    <!-- Include test script -->
    <script src="test_dashboard_integration.js"></script>
</body>
</html>
