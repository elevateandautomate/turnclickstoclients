<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Test Distribution Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #3b82f6;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .test-container {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563eb;
        }
        .log-container {
            background-color: #1f2937;
            color: #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #374151;
            padding-bottom: 5px;
        }
        .log-entry.error {
            color: #ef4444;
        }
        .log-entry.success {
            color: #10b981;
        }
        .chart-container {
            margin-top: 30px;
        }
        .combo-container {
            margin-bottom: 30px;
        }
        .chart {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
        }
        .bar {
            margin-bottom: 15px;
            position: relative;
            height: 30px;
            background-color: #f3f4f6;
            border-radius: 4px;
        }
        .bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .bar-label {
            position: absolute;
            left: 10px;
            top: 5px;
            z-index: 1;
            color: #1f2937;
            font-weight: bold;
        }
        .bar-value {
            position: absolute;
            right: 10px;
            top: 5px;
            z-index: 1;
            color: #1f2937;
        }
        .test-config {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .test-config h3 {
            margin-top: 0;
        }
        .test-config-item {
            margin-bottom: 10px;
        }
        .test-config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .test-config-item input, .test-config-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Split Test Distribution Test</h1>
    
    <div class="test-container">
        <h2>Test Split Test Distribution</h2>
        <p>This tool tests the distribution of users across split test variations by simulating multiple visits to quiz result pages and tracking which split variation is shown.</p>
        
        <div class="test-config">
            <h3>Test Configuration</h3>
            <div class="test-config-item">
                <label for="test-iterations">Number of Test Iterations:</label>
                <input type="number" id="test-iterations" value="100" min="10" max="1000">
            </div>
            <div class="test-config-item">
                <label for="base-url">Base URL:</label>
                <input type="text" id="base-url" value="http://localhost">
            </div>
        </div>
        
        <button id="run-test-button">Run Split Test Distribution Test</button>
        
        <div class="log-container" id="log-container">
            <!-- Log entries will be added here -->
        </div>
        
        <div class="chart-container" id="chart-container">
            <!-- Charts will be added here -->
        </div>
    </div>
    
    <!-- Custom console logger -->
    <script>
        // Override console methods to also log to the UI
        const logContainer = document.getElementById('log-container');
        
        // Store original console methods
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        // Helper function to add log entry to UI
        function addLogEntry(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            // Format objects and arrays
            let formattedMessage = message;
            if (typeof message === 'object' && message !== null) {
                try {
                    formattedMessage = JSON.stringify(message);
                } catch (e) {
                    formattedMessage = message.toString();
                }
            }
            
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${formattedMessage}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Override console methods
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'log'));
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'error'));
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'warn'));
        };
        
        console.info = function(...args) {
            originalConsole.info.apply(console, args);
            args.forEach(arg => addLogEntry(arg, 'info'));
        };
        
        // Update test configuration when the form changes
        document.getElementById('test-iterations').addEventListener('change', function() {
            window.TEST_ITERATIONS = parseInt(this.value);
        });
        
        document.getElementById('base-url').addEventListener('change', function() {
            window.BASE_URL = this.value;
        });
    </script>
    
    <!-- Include test script -->
    <script src="test_split_distribution.js"></script>
</body>
</html>
