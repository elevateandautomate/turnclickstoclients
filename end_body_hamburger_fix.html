<script>
// Immediate hamburger fix at the end of the body
(function() {
    // Get hamburger button and navigation menu
    var hamburger = document.querySelector('.hamburger');
    var mainNav = document.getElementById('main-nav');
    
    if (hamburger && mainNav) {
        // Direct onclick handler
        hamburger.onclick = function(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Toggle active class on hamburger
            hamburger.classList.toggle('active');
            
            // Toggle open class on main navigation
            mainNav.classList.toggle('open');
            
            console.log('Hamburger clicked - Menu toggled (end of body)');
            return false;
        };
        
        console.log('End of body hamburger fix applied');
    }
})();
</script>
