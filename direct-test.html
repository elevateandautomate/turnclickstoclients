<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Supabase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Direct Supabase Test</h1>
    
    <button id="testPageViews">Test Page Views</button>
    <button id="testQuizStarts">Test Quiz Starts</button>
    <button id="testQuizCompletions">Test Quiz Completions</button>
    <button id="testQuizSubmissions">Test Quiz Submissions</button>
    
    <div class="result">
        <h2>Results:</h2>
        <pre id="results">Click a button to test...</pre>
    </div>
    
    <script>
        // Supabase API details
        const SUPABASE_URL = 'https://eumhqssfvkyuepyrtlqj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1bWhxc3Nmdmt5dWVweXJ0bHFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NjE0MDEsImV4cCI6MjA2MjEzNzQwMX0.w-UzQq1G6GIinBdlIcW34KBSoeaAK-knNs4AvL8ct64';
        
        // Function to update results
        function updateResults(message) {
            document.getElementById('results').textContent = message;
        }
        
        // Function to fetch data from Supabase
        async function fetchFromSupabase(table, query = '') {
            try {
                updateResults(`Fetching from ${table}${query ? ' with query ' + query : ''}...`);
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}${query}`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                updateResults(JSON.stringify(data, null, 2));
                console.log(`Fetched from ${table}:`, data);
                
                return data;
            } catch (error) {
                const errorMessage = `Error fetching from ${table}: ${error.message}`;
                updateResults(errorMessage);
                console.error(errorMessage);
                return null;
            }
        }
        
        // Add event listeners to buttons
        document.getElementById('testPageViews').addEventListener('click', () => {
            fetchFromSupabase('tctc_user_behavior', '?select=*&event_type=eq.page_view&limit=5');
        });
        
        document.getElementById('testQuizStarts').addEventListener('click', () => {
            fetchFromSupabase('tctc_user_behavior', '?select=*&event_type=eq.quiz_started&limit=5');
        });
        
        document.getElementById('testQuizCompletions').addEventListener('click', () => {
            fetchFromSupabase('tctc_user_behavior', '?select=*&event_type=eq.quiz_completed&limit=5');
        });
        
        document.getElementById('testQuizSubmissions').addEventListener('click', () => {
            fetchFromSupabase('tctc_quiz_submission', '?select=*&limit=5');
        });
    </script>
</body>
</html>
