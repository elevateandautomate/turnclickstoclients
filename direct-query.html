<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Supabase Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Direct Supabase Query</h1>
    
    <button id="queryButton">Query Supabase</button>
    
    <div class="result">
        <h2>Results:</h2>
        <pre id="results">Click the button to query Supabase...</pre>
    </div>
    
    <script>
        document.getElementById('queryButton').addEventListener('click', async function() {
            const resultsElement = document.getElementById('results');
            resultsElement.textContent = 'Querying Supabase...';
            
            try {
                // Supabase API details
                const SUPABASE_URL = 'https://eumhqssfvkyuepyrtlqj.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1bWhxc3Nmdmt5dWVweXJ0bHFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NjE0MDEsImV4cCI6MjA2MjEzNzQwMX0.w-UzQq1G6GIinBdlIcW34KBSoeaAK-knNs4AvL8ct64';
                
                // Query tctc_quiz_submission table
                const response = await fetch(`${SUPABASE_URL}/rest/v1/tctc_quiz_submission?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the results
                resultsElement.textContent = JSON.stringify(data, null, 2);
                
                // Also log to console for debugging
                console.log('Query results:', data);
                
            } catch (error) {
                resultsElement.textContent = `Error: ${error.message}`;
                console.error('Error querying Supabase:', error);
            }
        });
    </script>
</body>
</html>
